language: go
go:
- master

env:
  global:
    - GO111MODULE=on

install:
  - "go mod download"

before_deploy:
  - "make release"

deploy:
  provider: releases
  prerelease: true
  skip_cleanup: true
  api_key:
    secure: 
  file: bin/*
  file_glob: true
  on:
    repo: lintmx/dd-recorder
    tags: true
